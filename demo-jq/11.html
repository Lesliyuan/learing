<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
    $(function(){
      $("button").click(function(){
        $("p").hide("slow", function(){
          alert("callback成功  段落被隐藏");
        })
      })
    })
    </script>
  </head>
  <body>
  <p>
    如果我遇到一个自己的人 我想活到80岁
  </p>
  <button>隐藏</button>
  </body>
</html>
