<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $(function(){
      $(".btn1").click(function(){
        alert($(".test").text());
      });
      $(".btn2").click(function(){
        alert($(".test").html());
      })
    })
    </script>
  </head>
  <body>
  <p class="test">看的轻轻处处明明拜拜<strong>看我</strong></p>
  <button class="btn1">显示文本</button>
  <button class="btn2">显示html</button>
  </body>
</html>
