<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    </script>
    <script>
    $(function(){
      $("button").click(function(){
        $(".box").load("./demo-ajax.txt",function(responseTxt, statusTxt,xhr){

          if(statusTxt == "success"){
            alert("加载成功");
          }
          if(statusTxt == "error"){
            alert("失败" + xhr.status+ ":" + xhr.statusText)
          }
        })
        
      })
    })
    </script>
  </head>
  <body>
  <div class="box">利用ajax修改文本</div>
  <button>获取外部内容</button>
  </body>
</html>
